# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "hibariba-plugins gitleaks config"

[extend]
# Use default rules as base
useDefault = true

[allowlist]
description = "Global allowlist"

# Paths to ignore (documentation, examples, tests)
paths = [
    '''plugins/example-plugin/''',
    '''docs/''',
    '''tests/''',
    '''__tests__/''',
    '''\.md$''',
]

# Regex patterns for allowed strings (not real secrets)
regexes = [
    '''example''',
    '''placeholder''',
    '''your-.*-here''',
    '''xxx+''',
]
